<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        <form action="https://formspree.io/f/mdoykdjq" method="POST">
            <!-- @TODO: Put your code here -->
            <label for="title-of-video">Title of Video</label>
            <input type="text" id="title-of-video" name="title-of-video" placeholder="Title of video" required><br>
            <label for="description-of-video">Description of Video</label>
            <textarea id="description-of-video" name ="description-of-video" placeholder = "Describe the video here" rows="4" cols="50" required></textarea><br>
            <label for="publish-date">Date To Publish Video</label>
            <input type="date" id="publish-date" name="publish-date" required><br>
            <label for="Thumbnail">Video Thumbnail Photo</label>
            <input type="file" id="Thumbnail" name="Thumbnail" accept="image/png" accept="image/jpg" accept="image/gif"><br>
            <button class="btn btn-secondary">Submit</button>
        </form>        
    </div>
</body>
</html>
